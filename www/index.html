<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>SU Tour</title>
</head>

<body ng-app="suTour" ng-controller="suTourController">

	<div class="bg"></div>

	<div class="logo">
		<a href="#/"><img src="img/logo.png"></a>
	</div>

	<div class="search clearfix">
		<div class="keyword">
			<a href="javascript:;" class="keyword-search noeffect"><i class="icon-search"></i></a>
			<a href="javascript:;" class="keyword-close" ng-click="keyword = null"><i class="icon-close"></i></a>
			<form>
				<input type="text" value="" placeholder="{{labelSearch}}" ng-model="keyword" id="keyword">
			</form>
		</div>
		<div class="more">
			<a href="#az"><i class="icon-list"></i></a>
		</div>
	</div>

	<div class="wrap ng-view"></div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="js/ng-order-object-by.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
